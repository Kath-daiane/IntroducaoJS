<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudar Cor</title>
</head>
<body>
    <h1>Chamando uma função</h1>
    <button onclick="mudarcor()">Mude a cor de fundo</button>
    <script>
        function mudarcor() {
            document.body.style.backgroundColor = "#f0f0f0";
        }
        </script>
</body>
</html>
